<!DOCTYPE html>
<html>
<head>
    <title>Agricola Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #startGameButton {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #startGameButton:hover {
            background-color: #0056b3;
        }
        #gameState {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            max-height: 500px;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
        .card-button {
            margin: 5px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .card-button:hover {
            background-color: #218838;
        }
        .position-button {
            margin: 5px;
            padding: 10px;
            background-color: #17a2b8;
            color: white;
            border: none;
            cursor: pointer;
        }
        .position-button:hover {
            background-color: #138496;
        }
        .input-section {
            margin-top: 20px;
        }
        .input-section input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>Agricola Game</h1>
<button id="startGameButton">Start Game</button>
<div id="gameState"></div>
<div class="input-section">
    <label for="cardIdInput">Enter Card ID: </label>
    <input type="number" id="cardIdInput" />
    <button id="sendCardIdButton">Send Card ID</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="app.js"></script>
</body>
</html>
